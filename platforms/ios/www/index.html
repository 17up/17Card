<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>17word</title>
        <link rel="stylesheet" href="./application.css" type="text/css" charset="utf-8" media="all">
        <script src="./cordova.js" type="text/javascript" charset="utf-8"></script>
        <script src="./application.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/fastclick.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/jquery.hammer.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/plugins/SocialSharing.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="search">
      <div class="form">
        <form action="#" onsubmit="$('#search_input').blur();return false;">
          <input id="search_input" type="text" name="search" placeholder="查找单词" autocorrect="off" autocomplete="off" autocapitalize="off"><span class="btn cancel">取消</span>
        </form>
      </div>
      <div class="container"></div>
    </div>
    <nav>
      <div class="banner">
        <div class="title dancing">17word</div>
      </div>
    </nav>
    <article></article>
    <footer>
      <div class="foot_nav">
        <ul>
          <li class="light"><span class="icon-lightbulb"></span></li>
          <li class="micro"><span class="icon-microphone"></span></li>
          <li class="sync"><span class="icon-refresh"></span><span class="badge"></span></li>
        </ul>
      </div>
    </footer>
    <div id="help" class="modal">
      <div class="container">
        <p>Hi,很高兴认识你！我叫小柒。</p>
        <p>这是一款支持离线操作的单词应用</p>
        <ul>
          <li>你可以</li>
          <li><span class="icon-camera"></span><span>按住卡片为单词拍照</span></li>
          <li><span class="icon-volume-up"></span><span>轻点卡片听单词发音</span></li>
          <li><span class="icon-microphone"></span><span>试试录制自己的发音</span></li>
          <li><span class="icon-search"></span><span>向下拉动卡片来搜索</span></li>
          <li><span class="icon-share"></span><span>一键分享制作的卡片</span></li>
        </ul>
        <p>小柒为你预先准备了1000多个常用单词，任何建议欢迎访问 17up.org 反馈。</p>
        <p>～ 同一个世界 同一个单词 不同的视角 ～</p>
        <p>当前版本 Baby One</p>
        <div class="start pacifico">Let's Go</div>
      </div>
    </div>
    <div id="info" class="modal"></div>
  </body>
</html>
